name: 'Kernel Benchmark'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  Benchmark:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
        
    - name: Build benchmark
      run: |
        cd Sources
        dotnet build Tests/DotnetBenchmark || dotnet build Tests/DotnetBenchmark || dotnet build Tests/DotnetBenchmark
    - name: Benchmark
      run: |
        cd Sources/Tests/DotnetBenchmark
        dotnet run -c Release CommonFunctionsInterVersion
